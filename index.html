<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunny Helsing - Prototype</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(180deg, #0A0A0C 0%, #151518 50%, #1A1A1F 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Cinzel', 'Times New Roman', serif;
      overflow: hidden;
    }
    #game-container {
      /* No border - bamboo frame provides the border */
    }
    .game-wrapper {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }
    .sidebar {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .sidebar.visible {
      display: flex;
    }
    .sidebar img {
      height: 80px;
    }
    .level-score {
      text-align: center;
    }
    .level-text {
      color: #888;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
    }
    .score-text {
      color: #FFD700;
      font-size: 1.2rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }
    .bottom-bar {
      display: none;
      align-items: center;
      justify-content: space-between;
      width: 1200px;
      margin-top: 10px;
      padding: 0 10px;
      margin-left: 100px;
    }
    .bottom-bar.visible {
      display: flex;
    }
    .ammo-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .ammo-label {
      color: #C9A86C;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
    }
    .ammo-buttons {
      display: flex;
      gap: 6px;
    }
    .ammo-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #8B7355;
      background: #2A2520;
      color: #C9A86C;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .ammo-btn.selected {
      background: #FFD700;
      color: #2A2520;
      border-color: #FFD700;
    }
    .ammo-btn.used {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .controls-text {
      color: #8B7355;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <div class="sidebar" id="sidebar">
      <img src="/assets/logo.png" alt="Bunny Helsing">
      <div class="level-score">
        <div class="level-text" id="level-display">LEVEL 1</div>
        <div class="score-text" id="score-display">Score: 0</div>
      </div>
    </div>
    <div id="game-container"></div>
  </div>
  <div class="bottom-bar" id="bottom-bar">
    <div class="ammo-section">
      <span class="ammo-label">AMMO:</span>
      <div class="ammo-buttons" id="ammo-buttons">
        <!-- Ammo buttons will be created by JS -->
      </div>
    </div>
    <div class="controls-text">
      Click to shoot  |  [1-5] Select ammo  |  [R] Restart
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
