<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0A0A0C">
  <title>Bunny Helsing - Prototype</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: #0A0A0C;
      overflow: hidden;
      font-family: 'Cinzel', 'Times New Roman', serif;
    }

    /* Main layout - game fills screen, bottom bar overlays */
    #game-container {
      width: 100vw;
      height: 100dvh;
      position: fixed;
      top: 0;
      left: 0;
    }

    /* Bottom bar - always visible, overlays game */
    .bottom-bar {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 100;
      padding: 0 10px;
    }

    .ammo-panel {
      padding: 8px 15px;
      background: rgba(42, 37, 32, 0.95);
      border: 1px solid #5C4A3D;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .ammo-panel .ammo-label {
      color: #888;
      font-size: 0.65rem;
      letter-spacing: 0.1em;
    }
    .ammo-panel .ammo-buttons {
      display: flex;
      flex-direction: row;
      gap: 5px;
    }
    .ammo-btn {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      border: 2px solid #8B7355;
      background: #2A2520;
      color: #C9A86C;
      font-size: 0.8rem;
      font-family: 'Cinzel', serif;
      cursor: pointer;
      transition: all 0.2s;
    }
    .ammo-btn.selected {
      background: #FFD700;
      color: #2A2520;
      border-color: #FFD700;
    }
    .ammo-btn.used {
      opacity: 0.3;
      cursor: not-allowed;
    }

    /* Nav buttons */
    .nav-btn {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      border: 1px solid #5C4A3D;
      background: rgba(42, 37, 32, 0.95);
      color: #C9A86C;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .nav-btn:hover, .nav-btn:active {
      background: #3A3530;
      border-color: #8B7355;
      color: #FFD700;
    }
    .nav-btn svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    /* Portrait orientation - show rotate message */
    .rotate-message {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0A0A0C;
      color: #C9A86C;
      font-family: 'Cinzel', serif;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      z-index: 10000;
      text-align: center;
      padding: 20px;
    }
    .rotate-message svg {
      width: 80px;
      height: 80px;
      fill: #C9A86C;
      animation: rotate-hint 2s ease-in-out infinite;
    }
    @keyframes rotate-hint {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(90deg); }
    }
    /* Only show rotate message on actual mobile devices in portrait */
    @media (orientation: portrait) and (max-width: 932px) and (hover: none) {
      .rotate-message {
        display: flex;
      }
      #game-container, .bottom-bar {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Rotate device message for portrait mode on mobile -->
  <div class="rotate-message">
    <svg viewBox="0 0 24 24"><path d="M16.48 2.52c3.27 1.55 5.61 4.72 5.97 8.48h1.5C23.44 4.84 18.29 0 12 0l-.66.03 3.81 3.81 1.33-1.32zm-6.25-.77c-.59-.59-1.54-.59-2.12 0L1.75 8.11c-.59.59-.59 1.54 0 2.12l12.02 12.02c.59.59 1.54.59 2.12 0l6.36-6.36c-.59.59-1.54.59-2.12 0L10.23 1.75zm4.6 19.44L2.81 9.17l6.36-6.36 12.02 12.02-6.36 6.36zm-7.31.29C4.25 19.94 1.91 16.76 1.55 13H.05C.56 19.16 5.71 24 12 24l.66-.03-3.81-3.81-1.33 1.32z"/></svg>
    <div style="font-size: 1.2rem;">Rotate your device</div>
    <div style="font-size: 0.9rem; color: #888;">This game is best played in landscape mode</div>
  </div>

  <div id="game-container"></div>

  <!-- Bottom bar with nav and ammo - overlays game -->
  <div class="bottom-bar" id="bottom-bar">
    <button class="nav-btn" id="btn-home" title="Home">
      <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    </button>
    <button class="nav-btn" id="btn-settings" title="Settings">
      <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
    </button>
    <div class="ammo-panel">
      <span class="ammo-label">AMMO</span>
      <div class="ammo-buttons" id="ammo-buttons"></div>
    </div>
    <button class="nav-btn" id="btn-skins" title="Skins">
      <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-5-9c.83 0 1.5-.67 1.5-1.5S7.83 8 7 8s-1.5.67-1.5 1.5S6.17 11 7 11zm3-4c.83 0 1.5-.67 1.5-1.5S10.83 4 10 4s-1.5.67-1.5 1.5S9.17 7 10 7zm4 0c.83 0 1.5-.67 1.5-1.5S14.83 4 14 4s-1.5.67-1.5 1.5S13.17 7 14 7zm3 4c.83 0 1.5-.67 1.5-1.5S17.83 8 17 8s-1.5.67-1.5 1.5.67 1.5 1.5 1.5z"/></svg>
    </button>
    <button class="nav-btn" id="btn-levels" title="Levels">
      <svg viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg>
    </button>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
