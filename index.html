<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bunny Helsing - Prototype</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(180deg, #0A0A0C 0%, #151518 50%, #1A1A1F 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Cinzel', 'Times New Roman', serif;
      overflow: hidden;
    }
    #game-container {
      /* No border - bamboo frame provides the border */
    }
    .game-wrapper {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }
    .sidebar {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .sidebar.visible {
      display: flex;
    }
    .sidebar img {
      height: 80px;
    }
    .level-score {
      text-align: center;
      margin-bottom: 15px;
    }
    .level-text {
      color: #888;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
    }
    .score-text {
      color: #FFD700;
      font-size: 1.2rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    }
    .sidebar-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
    }
    .sidebar-btn {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: #2A2520;
      border: 1px solid #5C4A3D;
      border-radius: 6px;
      color: #C9A86C;
      font-family: 'Cinzel', Georgia, serif;
      font-size: 0.7rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .sidebar-btn:hover {
      background: #3A3530;
      border-color: #8B7355;
      color: #FFD700;
    }
    .sidebar-btn svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }
    .bottom-bar {
      display: none;
      align-items: center;
      justify-content: space-between;
      width: 1200px;
      margin-top: 10px;
      padding: 0 10px;
      margin-left: 100px;
    }
    .bottom-bar.visible {
      display: flex;
    }
    .ammo-section {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .ammo-label {
      color: #C9A86C;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
    }
    .ammo-buttons {
      display: flex;
      gap: 6px;
    }
    .ammo-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid #8B7355;
      background: #2A2520;
      color: #C9A86C;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .ammo-btn.selected {
      background: #FFD700;
      color: #2A2520;
      border-color: #FFD700;
    }
    .ammo-btn.used {
      opacity: 0.3;
      cursor: not-allowed;
    }
    .controls-text {
      color: #8B7355;
      font-size: 0.75rem;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <div class="sidebar" id="sidebar">
      <img src="/assets/logo.png" alt="Bunny Helsing">
      <div class="level-score">
        <div class="level-text" id="level-display">LEVEL 1</div>
        <div class="score-text" id="score-display">Score: 0</div>
      </div>
      <div class="sidebar-buttons">
        <button class="sidebar-btn" id="btn-home">
          <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
          HOME
        </button>
        <button class="sidebar-btn" id="btn-settings">
          <svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
          SETTINGS
        </button>
        <button class="sidebar-btn" id="btn-levels">
          <svg viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg>
          LEVELS
        </button>
      </div>
    </div>
    <div id="game-container"></div>
  </div>
  <div class="bottom-bar" id="bottom-bar">
    <div class="ammo-section">
      <span class="ammo-label">AMMO:</span>
      <div class="ammo-buttons" id="ammo-buttons">
        <!-- Ammo buttons will be created by JS -->
      </div>
    </div>
    <div class="controls-text">
      Click to shoot  |  [1-5] Select ammo  |  [R] Restart
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
